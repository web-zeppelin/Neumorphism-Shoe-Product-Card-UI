<!DOCTYPE html>
<html>
<head>
<title>Neumorphism Product Card UI</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<ul class="thumb">
			<li onmouseover="imgclb('1.png')"><img src="1.png" alt=""></li>
			<li onmouseover="imgclb('2.png')"><img src="2.png" alt=""></li>
			<li onmouseover="imgclb('3.png')"><img src="3.png" alt=""></li>
		</ul>

		<div class="imgbox">
			<h2>Christian Louboutin</h2>
			<img src="1.png" alt="Crazy Expensive, but sexy shoes lol">
			<ul class="size">
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
			<a href="" class="btn">Buy Now!</a>
		</div>
	</div>


	<script type="text/javascript"> 
	function imgclb(brrrr){
		document.querySelector(".imgbox img").src = brrrr;
	}
	</script>

</body>
</html>
